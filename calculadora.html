<!DOCTYPE html>
<html lang="en">
<main class="calculadora">
<head>
    <meta charset="UTF-8">
    <link href="./css/visual.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="visual">
        <title>Desk Calculator</title>
        <header></header> 
        <div class="tela">
            <div class="telaUsuario">
                <div class="telaentrada"></div>
                <div class="standBy">_</div>
            </div>
            <div class="telasaida">0.</div>
        </div>
        <div class="botoes">
            </section><section type="button" class="botao_imparLinha" onclick="construtorNumeros(7)">7</section>
            </section><section type="button" class="botao_imparLinha" onclick="construtorNumeros(8)">8</section>
            </section><section type="button" class="botao_imparLinha" onclick="construtorNumeros(9)">9</section>
            </section><section type="button" class="botao_destaque" onclick="construtorRestart()">c</section>
            </section><section type="button" class="botao_destaque" onclick="construtorBackSpace()">&larr;</section>
            </section><section type="button" class="botao_parLinha" onclick="construtorNumeros(4)">4</section>
            </section><section type="button" class="botao_parLinha" onclick="construtorNumeros(5)">5</section>
            </section><section type="button" class="botao_parLinha" onclick="construtorNumeros(6)">6</section>
            </section><section type="button" class="botao_parLinha" onclick="construtorOperador(3)">&times;</section>
            </section><section type="button" class="botao_parLinha" onclick="construtorOperador(4)">&divide;</section>
            </section><section type="button" class="botao_imparLinha" onclick="construtorNumeros(1)">1</section>
            </section><section type="button" class="botao_imparLinha" onclick="construtorNumeros(2)">2</section>
            </section><section type="button" class="botao_imparLinha" onclick="construtorNumeros(3)">3</section>
            </section><section type="button" class="botao_imparLinha" onclick="construtorOperador(1)">+</section>
            </section><section type="button" class="botao_imparLinha" onclick="construtorOperador(2)">-</section>
            </section><section type="button" class="botao_parLinha" onclick="construtorNumeros(0)">0</section>
            </section><section type="button" class="botao_parLinha" onclick="construtorNumeros(10)">.</section>
            </section><section type="button" class="botao_parLinha" onclick="construtorNumeros(3.1415)">&pi;</section>
            </section><section type="button" class="botao_parLinha" onclick="construtorOperador(5)">^</section>
            </section><section type="button" class="botao_destaque" onclick="construtorOperador(6)">=</section>
        </div>   
        <div class="logo"><em>Calculator Aranda</em> <sup>&reg;</sup></div>
    </div>
    <div class="texto">
        <div class="corpoTexto"><p1><em>Desk Calculator </em></p1></div>
        <div class="corpoTexto"><p2><strong>Autor:</strong> Renan Aranda<br><strong>Projeto:</strong> Calculadora<br><strong>Tecnologias:</strong> HTML5, CSS3 e JavaScript</p2></div>
    </div>
    <script src="./js/myscript.js"></script>
</body>
</main> 
</html>
